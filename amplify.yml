version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - "npm ci"
        build:
          commands:
            - "npm run build"
        postBuild:
          commands:
            - "chmod +x bin/postbuild.sh && ./bin/postbuild.sh"
      artifacts:
        baseDirectory: ".amplify-hosting"
        files:
          - "**/*"
      cache:
        paths:
          - "node_modules/**/*"
          - ".next/cache/**/*"
